<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inputSection">
            <input type="text" placeholder="Enter a city" id="cityInput">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </section>
        <section class="mainInformationSection">
            <p id="emojiParagraph"></p>
            <p id="temperatureParagraph"></p>
            <p id="cityParagraph"></p>
        </section>
        <section class="secInformationSection">
            <div class="information">
                <p class="bigParagraph" id="humidity"></p>
                <p class="smallParagraph">Humidity</p>
            </div>
            <div class="information">
                <p class="bigParagraph" id="windSpeed"></p>
                <p class="smallParagraph">Wind Speed</p>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
