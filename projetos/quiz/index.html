<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="configurationContainer">
        <h1>Quiz Configuration</h1>
        <p>Select Category</p>
        <section class="selectCategorySection">
            <button class="selectCategoryBtn">Bollards</button>
            <button class="selectCategoryBtn">Poles</button>
            <button class="selectCategoryBtn">Flags</button>
            <button class="selectCategoryBtn">Building</button>
        </section>
        <p>Number of Questions</p>
        <section class="numberQuestionsSection">
            <button class="numberQuestionsBtn">5</button>
            <button class="numberQuestionsBtn">10</button>
            <button class="numberQuestionsBtn">15</button>
            <button class="numberQuestionsBtn">20</button>
            <button class="numberQuestionsBtn">25</button>
        </section>
        <button class="purpleBtn" id="startQuizBtn">Start Quiz</button>
    </section>
    <section id="quizContainer">
        <section class="quizInfoSection">
            <h1>Quiz Application</h1>
            <span id="timer"></span>
        </section>
        <section class="questionSection">
            <div class="questionImgContainer">
                
            </div>
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
            <button class="answerBtn"></button>
        </section>
        <section class="progressSection">
            <p id="completionParagraph"></p>
            <div class="progressBar">
                <div class="progress"></div>
            </div>
            <button class="purpleBtn" id="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </section>
    <section id="resultContainer">
        <img src="Imagens/quiz-over.png" alt="Quiz over image">
        <h1>Quiz Completed!</h1>
        <p></p>
        <button class="purpleBtn" id="tryAgainBtn">Try Again</button>
    </section>
    <!-- Script -->
     <script src="questions.js"></script>
    <script src="index.js"></script>
</body>
</html>
