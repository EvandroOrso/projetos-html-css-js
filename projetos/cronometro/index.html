<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stopwatch</h1>
        <article class="stopwatchsContainer">
            <template class="stopwatchTemplate">
                <section class="stopwatchContainer">
                    <section class="stopwatchSection">
                        <p class="stopwatch">00:00:00:00</p>
                    </section>
                    <section class="buttonSection">
                        <button class="startBtn">Start</button>
                        <button class="stopBtn">Stop</button>
                        <button class="resetBtn">Reset</button>
                    </section>
                </section>
            </template>
        </article>
        <article class="buttonArticle">
            <button class="numberBtns">1</button>
            <button class="numberBtns">2</button>
            <button class="numberBtns">3</button>
            <button class="numberBtns">4</button>
        </article>
    </main>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
